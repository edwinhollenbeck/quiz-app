<!DOCTYPE html>
<html lang="en">
    <head>
        <title>League of Legends Quiz</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="index.css">
        <meta description="A quiz app for League of Legends.">
    </head>
    <body>
        <header>
            <ul>
                <li>Question: <span class='questionNumber'>0</span>/10</li>
                <li>Score: <span class='score'>0</span></li>
            </ul>
        </header>
        <div id='container'>
            <h1>League of Legends Quiz</h1>
            <h2>Press Start to begin</h2>
            <button id="start">Start!</button>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
        </script>      
        <script src="./index.js"></script>
    </body>
</html>
